<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de animação com bola</title>
	<style>
		.ball {
		  width: 50px;
		  height: 50px;
		  background-color: red;
		  border-radius: 50%;
		  position: absolute;
		  left: 50%;
		  top: 50%;
		  transform: translate(-50%, -50%);
		  transition: transform 0.5s ease;
		}

		.ball.move-right {
		  transform: translate(20px, -50%) rotate(360deg);
		}

		.ball.move-left {
		  transform: translate(-20px, -50%) rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="ball"></div>

	<script>
		const ball = document.querySelector('.ball');

		ball.addEventListener('click', function() {
		  if (ball.classList.contains('move-right')) {
		    ball.classList.remove('move-right');
		    ball.classList.add('move-left');
		  } else {
		    ball.classList.add('move-right');
		    ball.classList.remove('move-left');
		  }
		});
	</script>
</body>
</html>
